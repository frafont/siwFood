<!DOCTYPE hmtl>
<html>
	<head>
		 <meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Cuoco</title>
		<link rel="stylesheet" href="/css/cook.css?v=3.7" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		
	</head>
		
	
	<body>
		<section class="header">
		
			<a href="/"><img src="/images/logo.png"></a>
			<h1>Informazioni Cuoco</h1>
		</section>
		
		<section class="cook">
			<h1>Informazioni Personali:</h1>
			
			<div class="info">
				
				<div class="image">
					<img th:src="@{/images/__${cook.urlImage}__}">
				</div>
				<div class="box">
				 <div class="element"> Nome: <span th:text="${cook.name}+' '+${cook.surname}"></span></div>	
				 <div class="element">Data di Nascita: <span th:text="${cook.birth}"></span></div>
				 <div class="element">Numero di Ricette Condivise: <span th:text="${cook.getRecipes().size()}"></span></div>
				 <div class="element"><a th:href="@{'/cook/recipes' + '/' + ${cook.id}}">Vai alle Ricette<i class="fa fa-book"></i></a></div> 
				</div>
			</div>
			
			
		
		
		</section>
	
	</body>
	
</html>
