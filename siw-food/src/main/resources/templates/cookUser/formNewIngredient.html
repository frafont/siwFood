<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/cookUser/formNewIngredient.css?v=3" />
    <title>Nuova Ricetta</title>
</head>
<body>
	
	<form th:action="@{/ingredient}" method="POST" th:object="${ingredient}" enctype="multipart/form-data" >
		
		<div class="ingredient-box">
			<div class="ingredient-header">
			<h1>Nuovo Ingrediente</h1>
		</div>
			<div class="ingredient-error" 
			th:if="${#fields.hasGlobalErrors()}">
				<p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
		
	        <div class="ingredient-input">
	            <input class="input-field" type="text" placeholder="nome ingrediente..." required th:field="${ingredient.name}" />
	             <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	        </div>
	        <div class="ingredient-input">
	            <input class="input-image" type="file" placeholder="immagine ingrediente..." name="immagine" />
	             
	        </div>
	        <div class="input-submit">
	            <button class="submit-btn" id="submit"></button>
	            <label for="submit">Conferma</label>
	       </div>
       </div>
    </form>
      
</body>
</html>
