<!DOCTYPE html>
<html>
	
	<head>
		 <meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Elenco Ricette</title>
		<link rel="stylesheet" href="/css/cookUser/manageRecipes.css?v=3" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		
	</head>
	
	<body>
		
		<section class="header">
		
			<a href="/"><img src="/images/logo.png"></a>
			<h1> Le Tue Ricette</h1>
			
		</section>
		
		<section class="recipes">
			
			    <div class="noRecipe" th:if="${recipes.isEmpty()}">
						<span class="material-symbols-outlined">Error</span>
						<p>Spiacenti nessuna Ricetta trovata</p> 
				</div>
				<div class="addRecipe">
					<a href="/cookUser/addRecipe">
						<span class="material-symbols-outlined">add_circle</span>Aggiungi una ricetta</a>
				</div>
			
				<ul class="container">
					<li class="boxRecipe" th:each="recipe : ${recipes}">
						<img id="recipeImage" th:src="@{/images/__${recipe.urlImage}__}" alt="Immagine Ricetta">
						<a th:href="@{'/recipe' + '/' + ${recipe.id}}"
						th:text="${recipe.name}">Nome Ricetta</a>
						<div class="options">
							<a class="update" title="modifica" th:href="@{'/cookUser/manageIngredients/' + ${recipe.id} }">
								<span class="material-symbols-outlined">edit_note</span></a>	
							<a class="remove" title="elimina" th:href="@{'/cookUser/removeRecipe/' + ${recipe.id} }"><i class="fa fa-trash"></i></a>
						</div>
						
						
					</li>
				
				</ul>
		</section>
			

	
		
	</body>
	
</html>
