<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
        SiwFood - Registrazione
    </title>
    <link rel="stylesheet" href="/css/register.css" />
</head>

<body>
    <form th:action="@{/register}" method="POST" th:object="${credentials}" enctype="multipart/form-data">
		<div class="register-box">
			<div class="register-header">
				<h1>Registrazione</h1>
			</div>
			<div class="register-error" 
			th:if="${#fields.hasGlobalErrors()}">
				<p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
		
	        <div class="register-input">
	            <input class="input-field" type="text" placeholder="name" required th:field="${user.name}" />
	        </div>
	        <div class="register-input">
	            <input class="input-field" type="text" placeholder="surname" required th:field="${user.surname}" />
	        </div>
	         <div class="register-input">
	            <input class="input-field" type="date" placeholder="birth" required th:field="${user.birth}" />
	        </div>
	        <div class="register-input">
	           <input class="input-image" type="file" placeholder="immagine" name="immagine" />
	        </div>
	        <div class="register-input">
	             <input class="input-field" type="text" placeholder="username" required th:field="${credentials.username}" />
	   		    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
	        </div>
	        <div class="register-input">
	           <input class="input-field" type="password" placeholder="password" required th:field="${credentials.password}" />
	            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </span>
	        </div>
	        <div class="input-submit">
	            <button class="submit-btn" id="submit"></button>
	            <label for="submit">Entra</label>
	       </div>
       </div>
    </form>
</body>

</html>
